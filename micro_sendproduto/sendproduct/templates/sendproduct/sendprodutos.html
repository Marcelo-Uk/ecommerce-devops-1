<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Produtos</title>
    <link rel="stylesheet" href="{% static 'assets/css/sendproducts.css' %}">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>Envio de Produtos</h1>
                <p>Micro Serviço para Envio de Produtos para 'O Monolito'</p>
            </div>
        </div>
    </header>

    <!-- Body -->
    <main class="body-container">
        <form id="sendProductForm" class="product-form">
            <input type="text" name="id" placeholder="ID do Produto" required>
            <input type="text" name="titulo" placeholder="Título do Produto" required>
            <textarea name="descricao" placeholder="Descrição do Produto" required></textarea>
            <input type="number" name="saldo" placeholder="Saldo" required>
            <input type="number" step="0.01" name="preco" placeholder="Preço" required>
            <input type="text" name="foto" placeholder="URL da Imagem" required>
            <button type="submit">Enviar Produto</button>
        </form>
    </main>
    
    <script src="{% static 'assets/js/sendproducts.js' %}"></script>
</body>
</html>
